{% extends 'blog/base.html' %}

{% block content %}
    <h1>Lista de Posts</h1>
    {% for post in posts %}
        <div class="post">
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
            <p>{{ post.text|linebreaksbr|truncatechars:200 }}</p>
            <p><small>{{ post.published_date }}</small></p>
        </div>
    {% endfor %}
{% endblock %}
